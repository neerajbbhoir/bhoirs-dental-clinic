<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHOIRS Dental Clinic | Dr. Neeraj B. Bhoir</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .font-marathi {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom smooth transitions for theme switching */
        .theme-transition {
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease, shadow 0.5s ease;
        }
    </style>
</head>
<body class="bg-blue-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // --- Icons Wrapper (Since we're in a single file UMD context) ---
        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, fill: fill }}></i>;
        };

        // --- Data ---
        const TREATMENTS = [
            { icon: "activity", en: "Root Canal (RCT)", mr: "रूट कॅनाल ट्रीटमेंट" },
            { icon: "layers", en: "Crowns & Bridges", mr: "कॅप आणि ब्रिज" },
            { icon: "sparkles", en: "Teeth Whitening", mr: "दात पांढरे करणे" },
            { icon: "shield-check", en: "Scaling & Polishing", mr: "दात घासणे आणि पॉलिश" },
            { icon: "scissors", en: "Tooth Extraction", mr: "दात काढणे" },
            { icon: "zap", en: "Dental Implants", mr: "डेंटल इम्प्लांट" },
            { icon: "smile", en: "Braces & Aligners", mr: "दातांना क्लिप लावणे" },
            { icon: "baby", en: "Kids Dentistry", mr: "लहान मुलांचे उपचार" },
        ];

        const TESTIMONIALS = [
            {
                name: "Rahul Patil",
                rating: 5,
                textEn: "Excellent root canal treatment. Dr. Bhoir is very patient and the procedure was smooth.",
                textMr: "उत्कृष्ट रूट कॅनाल उपचार. डॉ. भोईर खूप संयमी आहेत आणि प्रक्रिया सुरळीत पार पडली."
            }
        ];

        const FAQS = [
            {
                qEn: "How often should I visit the dentist?",
                qMr: "मी किती वेळाने दंतवैद्याकडे जावे?",
                aEn: "We recommend a professional cleaning and check-up every 6 months to prevent major issues.",
                aMr: "मोठ्या समस्या टाळण्यासाठी आम्ही दर ६ महिन्यांनी तपासणी आणि साफसफाई करण्याचा सल्ला देतो."
            }
        ];

        const USPs = [
            { icon: "zap", en: "Digital X-Rays", mr: "डिजिटल एक्स-रे" },
            { icon: "user-check", en: "Verified Expert", mr: "तज्ञ दंतवैद्य" }
        ];

        // --- Components ---
        const ClinicCard = ({ children, className = "", isDark }) => (
            <div className={`rounded-[2.5rem] border p-6 theme-transition ${
                isDark 
                    ? "bg-slate-800 border-slate-700 shadow-2xl shadow-slate-900/50" 
                    : "bg-white border-blue-100 shadow-xl shadow-blue-50"
                } ${className}`}>
                {children}
            </div>
        );

        const App = () => {
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('theme');
                return saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);
            });
            
            const [openFaq, setOpenFaq] = useState(null);

            useEffect(() => {
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                document.body.className = isDark ? 'bg-slate-900 text-slate-100' : 'bg-blue-50 text-slate-900';
            }, [isDark]);

            return (
                <div className={`min-h-screen flex flex-col max-w-2xl mx-auto shadow-2xl relative theme-transition ${isDark ? 'bg-slate-900' : 'bg-white'}`}>
                    
                    {/* Theme Toggle */}
                    <button 
                        onClick={() => setIsDark(!isDark)}
                        className={`fixed top-4 right-4 z-[70] p-3 rounded-full shadow-lg transition-all active:scale-95 backdrop-blur-md ${
                            isDark ? 'bg-slate-800/80 text-yellow-400 border border-slate-700' : 'bg-white/80 text-blue-600 border border-blue-100'
                        }`}
                        aria-label="Toggle Theme"
                    >
                        <Icon name={isDark ? "sun" : "moon"} size={20} />
                    </button>

                    {/* Header */}
                    <header className={`pt-12 pb-14 px-6 rounded-b-[4rem] text-center shadow-lg transition-all duration-500 relative ${
                        isDark ? 'bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900' : 'bg-gradient-to-br from-blue-700 via-blue-600 to-sky-500'
                        } text-white`}>
                        
                        <h1 className="text-3xl font-black tracking-tight mb-1">BHOIRS Dental Clinic</h1>
                        <p className="text-xl font-medium opacity-90 font-marathi">भोईर डेंटल क्लिनिक</p>
                        <p className="text-lg font-medium opacity-80 mt-1 font-marathi">दातांचा दवाखाना</p>
                    </header>

                    {/* Doctor Card */}
                    <div className="-mt-10 px-6">
                        <div className={`rounded-[3rem] shadow-xl p-8 text-center relative z-10 border theme-transition ${
                            isDark ? 'bg-slate-800 border-slate-700' : 'bg-white border-blue-50'
                        }`}>
                            <div className="flex justify-center mb-4">
                                <div className={`p-4 rounded-full ${isDark ? 'bg-blue-900/30 text-blue-400' : 'bg-blue-50 text-blue-600'}`}>
                                    <Icon name="user-check" size={32} />
                                </div>
                            </div>
                            <h2 className={`text-2xl font-black ${isDark ? 'text-blue-400' : 'text-blue-700'}`}>Dr. Neeraj Bhoir</h2>
                            <p className={`text-sm font-semibold mb-3 ${isDark ? 'text-slate-400' : 'text-slate-600'}`}>(B.D.S. Mumbai | Reg No. A-28184)</p>
                            <p className={`text-sm italic mb-6 leading-relaxed ${isDark ? 'text-slate-300' : 'text-slate-600'}`}>
                                "My mission is to provide gentle, high-quality dental care that empowers my patients to smile with confidence."
                            </p>
                            <div className={`w-full h-px mb-4 ${isDark ? 'bg-slate-700' : 'bg-slate-100'}`} />
                            <p className={`text-lg font-bold font-marathi ${isDark ? 'text-blue-300' : 'text-blue-600'}`}>डॉ. नीरज भोईर</p>
                            
                            {/* Experience Badge */}
                            <div className={`mt-6 inline-flex flex-col items-center gap-1 px-8 py-3 rounded-2xl border transition-all ${
                                isDark ? 'bg-blue-900/20 border-blue-800/50' : 'bg-blue-50 border-blue-100'
                            }`}>
                                <span className={`text-[11px] font-black uppercase tracking-[0.2em] ${isDark ? 'text-blue-400' : 'text-blue-600'}`}>
                                    8+ Years of Experience
                                </span>
                                <span className={`text-base font-marathi font-black ${isDark ? 'text-blue-300' : 'text-blue-900'}`}>
                                    ८+ वर्षांचा प्रदीर्घ अनुभव
                                </span>
                            </div>
                        </div>
                    </div>

                    <main className="flex-grow px-6 py-8 space-y-8">
                        {/* Trust Badges */}
                        <div className="grid grid-cols-2 gap-4">
                            {USPs.map((usp, i) => (
                                <div key={i} className="flex flex-col items-center text-center">
                                    <div className={`w-12 h-12 flex items-center justify-center rounded-2xl mb-2 border ${
                                        isDark ? 'bg-slate-800 border-slate-700 text-blue-400' : 'bg-white border-blue-100 text-blue-600 shadow-sm'
                                    }`}>
                                        <Icon name={usp.icon} size={20} />
                                    </div>
                                    <span className="text-[10px] font-black uppercase opacity-70 tracking-tighter">{usp.en}</span>
                                    <span className="text-[10px] font-marathi opacity-60 mt-0.5">{usp.mr}</span>
                                </div>
                            ))}
                        </div>

                        {/* CTAs */}
                        <div className="space-y-3">
                            <a href="tel:8976889428" className="flex flex-col items-center justify-center bg-green-600 hover:bg-green-700 text-white py-5 rounded-[2.5rem] shadow-xl shadow-green-100 dark:shadow-green-900/10 transition-all active:scale-95 group">
                                <div className="flex items-center gap-3">
                                    <Icon name="phone" className="group-hover:animate-bounce" />
                                    <span className="text-xl font-black">Call for Appointment</span>
                                </div>
                                <span className="text-xs font-marathi opacity-90 mt-1">तज्ञांचा सल्ला घेण्यासाठी कॉल करा</span>
                            </a>
                            <a href="https://wa.me/918976889428" target="_blank" className={`flex items-center justify-center gap-3 py-5 rounded-[2.5rem] font-black border-2 transition-all active:scale-95 ${
                                isDark ? 'border-blue-900 text-blue-300 bg-slate-800' : 'border-blue-600 text-blue-600 bg-white hover:bg-blue-50'
                            }`}>
                                <Icon name="calendar" size={20} />
                                Book via WhatsApp / व्हॉट्सॲप
                            </a>
                        </div>

                        {/* Expertise */}
                        <div className="space-y-4">
                            <div className={`flex items-center gap-3 px-2 ${isDark ? 'text-blue-400' : 'text-blue-700'}`}>
                                <Icon name="stethoscope" size={24} />
                                <h3 className="font-black text-xl tracking-tight">Expert Services / सेवा</h3>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                {TREATMENTS.map((t, i) => (
                                    <div key={i} className={`flex flex-col p-5 rounded-[2.5rem] border items-center text-center transition-all hover:-translate-y-1 ${
                                        isDark ? 'bg-slate-800 border-slate-700' : 'bg-white border-blue-50 shadow-sm'
                                    }`}>
                                        <div className={`p-3 rounded-2xl mb-3 ${isDark ? 'bg-slate-700 text-blue-400' : 'bg-blue-50 text-blue-600'}`}>
                                            <Icon name={t.icon} size={24} />
                                        </div>
                                        <p className={`text-xs font-black ${isDark ? 'text-slate-200' : 'text-slate-800'}`}>{t.en}</p>
                                        <p className={`text-[10px] font-marathi font-bold ${isDark ? 'text-blue-300' : 'text-blue-600'}`}>{t.mr}</p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* FAQs */}
                        <div className="space-y-4">
                            <h3 className={`font-black text-xl flex items-center gap-3 px-2 ${isDark ? 'text-blue-400' : 'text-blue-700'}`}>
                                <Icon name="search" size={22} />
                                FAQs / प्रश्न
                            </h3>
                            <div className="space-y-3">
                                {FAQS.map((faq, i) => (
                                    <div key={i} className={`rounded-[1.5rem] border overflow-hidden theme-transition ${isDark ? 'bg-slate-800 border-slate-700' : 'bg-white border-blue-50'}`}>
                                        <button 
                                            onClick={() => setOpenFaq(openFaq === i ? null : i)}
                                            className="w-full p-5 flex items-center justify-between text-left"
                                        >
                                            <div className="flex flex-col gap-1">
                                                <span className="text-sm font-bold">{faq.qEn}</span>
                                                <span className="text-xs font-marathi opacity-70">{faq.qMr}</span>
                                            </div>
                                            <Icon name={openFaq === i ? "chevron-up" : "chevron-down"} size={18} />
                                        </button>
                                        {openFaq === i && (
                                            <div className="p-5 pt-0 text-sm leading-relaxed border-t border-dashed border-slate-700/20">
                                                <p className="mb-2 font-medium">{faq.aEn}</p>
                                                <p className="font-marathi text-xs opacity-80">{faq.aMr}</p>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Testimonials */}
                        <div className="space-y-4">
                            <h3 className={`font-black text-xl flex items-center gap-3 px-2 ${isDark ? 'text-blue-400' : 'text-blue-700'}`}>
                                <Icon name="star" size={22} fill="currentColor" />
                                Patient Review / रुग्ण अनुभव
                            </h3>
                            <div className="px-2">
                                {TESTIMONIALS.map((t, i) => (
                                    <div key={i} className={`w-full p-6 rounded-[2.5rem] border theme-transition ${
                                        isDark ? 'bg-slate-800 border-slate-700' : 'bg-white border-blue-50 shadow-md'
                                    }`}>
                                        <Icon name="quote" className="text-blue-400 mb-3 opacity-20" size={32} />
                                        <div className="flex gap-1 mb-3">
                                            {[...Array(t.rating)].map((_, star) => (
                                                <Icon key={star} name="star" size={14} fill="#fbbf24" className="text-yellow-400" />
                                            ))}
                                        </div>
                                        <p className="text-sm italic mb-3 font-medium">"{t.textEn}"</p>
                                        <p className="text-xs font-marathi text-slate-500 mb-6 leading-relaxed">"{t.textMr}"</p>
                                        <p className="text-xs font-black uppercase tracking-widest text-blue-500">— {t.name}</p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Address Card */}
                        <ClinicCard isDark={isDark}>
                            <div className={`flex items-center gap-3 mb-6 ${isDark ? 'text-blue-400' : 'text-blue-700'}`}>
                                <Icon name="map-pin" size={24} />
                                <h3 className="font-black text-xl tracking-tight">Location / पत्ता</h3>
                            </div>
                            <div className="space-y-5">
                                <address className="not-italic text-base">
                                    <strong className={isDark ? 'text-white' : 'text-slate-900'}>101/A Mali Complex,</strong> Behind Durgesh Park, Kalher, Bhiwandi-Thane - 421302
                                </address>
                                <div className="border-t border-dashed border-slate-200 dark:border-slate-700" />
                                <address className="not-italic text-base font-marathi">
                                    <strong className={isDark ? 'text-white' : 'text-slate-900'}>१०१/ए माळी कॉम्प्लेक्स,</strong> दुर्गेश पार्कच्या मागे, काल्हेर, भिवंडी-ठाणे - ४२१३०२
                                </address>
                                <a href="https://www.google.com/maps/search/?api=1&query=Bhoirs+Dental+Clinic+101/A+Mali+Complex+Kalher+Bhiwandi" target="_blank" className={`flex items-center justify-center gap-3 w-full py-5 rounded-3xl font-black transition-all border-2 ${
                                    isDark ? 'bg-slate-700 text-blue-300 border-blue-900' : 'bg-white text-blue-600 border-blue-600 hover:bg-blue-50'
                                }`}>
                                    <Icon name="map-pin" size={20} /> Open in Google Maps
                                </a>
                            </div>
                        </ClinicCard>
                    </main>

                    {/* Footer */}
                    <footer className={`border-t py-16 px-6 text-center theme-transition ${isDark ? 'bg-slate-800 border-slate-700' : 'bg-slate-50 border-slate-100'}`}>
                        <p className="font-black text-xl italic mb-2 tracking-tight">"Healthy Teeth, Healthy Smile."</p>
                        <p className={`font-marathi text-lg font-bold mb-8 ${isDark ? 'text-blue-400' : 'text-blue-600'}`}>"निरोगी दात, सुंदर हास्य."</p>
                        <p className="text-[10px] text-slate-400 uppercase tracking-[0.3em] font-bold">© {new Date().getFullYear()} BHOIRS DENTAL CLINIC</p>
                        <p className="text-[10px] text-slate-400 uppercase font-bold mt-1">Dr. Neeraj Bhoir</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
